<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./logo_MyL.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Ventas M&L" />
    <title>Gestión de Ventas</title>
    
    <script type="module" crossorigin src="./index-NVVWiGcP.js"></script>
    <link rel="stylesheet" crossorigin href="./index-cqvvk0bb.css">
    
    <link rel="manifest" href="./manifest.webmanifest">
    <script id="vite-plugin-pwa:register-sw" src="./borrar_registerSW.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      (function() {
        try {
          // 1. Buscamos en todas las cajas de memoria del navegador
          Object.keys(localStorage).forEach(function(key) {
            try {
              var raw = localStorage.getItem(key);
              // 2. Si la caja tiene datos de años (parece ser la base de datos de la app)
              if (raw && raw.indexOf('years') !== -1 && raw.indexOf('[') !== -1) {
                var data = JSON.parse(raw);
                if (data.years && Array.isArray(data.years)) {
                  // 3. Si falta el 2026, lo metemos a la fuerza
                  if (!data.years.includes(2026)) {
                    data.years.push(2026);
                    data.years.sort((a, b) => b - a); // Ordenar años
                    localStorage.setItem(key, JSON.stringify(data));
                    console.log("Año 2026 inyectado con éxito en: " + key);
                  }
                }
              }
            } catch (err) {
              // Ignorar cosas que no sean datos de la app
            }
          });
          
          // Forzamos también la selección del año por si acaso
          localStorage.setItem('selectedYear', '2026');
          
        } catch (e) {
          console.error("Error en el script de persistencia:", e);
        }
      })();
    </script>
  </body>
</html>
