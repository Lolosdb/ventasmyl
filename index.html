<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Gestión de Ventas</title>
    <script type="module" crossorigin src="/assets/index-NVVWiGcP.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CQvVk0Bb.css">
    <link rel="manifest" href="/manifest.webmanifest">
    <script id="vite-plugin-pwa:register-sw" src="/registerSW.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      (function() {
        // 1. Forzar el año en la configuración básica
        localStorage.setItem('selectedYear', '2026'); 
        
        // 2. Intentar inyectarlo en los datos de ventas
        const dataKey = 'ventas-storage'; 
        const rawData = localStorage.getItem(dataKey);
        
        if (rawData) {
          try {
            let data = JSON.parse(rawData);
            // Añadimos 2026 a la lista de años si no existe
            if (data.years && !data.years.includes(2026)) {
              data.years.push(2026);
              localStorage.setItem(dataKey, JSON.stringify(data));
            }
          } catch (e) {
            console.error("Error al sincronizar 2026", e);
          }
        }
        console.log("Sistema de persistencia M&L 2026 activo");
      })();
    </script>
  </body>
</html>
