    <script type="module" crossorigin src="./index-NVVWiGcP.js"></script>

    <link rel="manifest" href="./manifest.webmanifest">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        /* Estilos Base */
        body { margin: 0; background-color: #1e293b; font-family: sans-serif; overflow: hidden; }
        .leaflet-container:not(#mi-mapa-real) { opacity: 0 !important; pointer-events: none !important; z-index: 0 !important; }
        .texto-ventas { text-transform: uppercase !important; font-weight: 700 !important; color: #ffffff !important; }
        .euro-menu-fix { font-size: 24px !important; display: inline-block; transform: translateY(1px); }

        /* VISOR MAPA (Capa superior, pero debajo del men√∫ de la app) */
        #visor-mapa {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: #1e293b; z-index: 900;
        }
        #mi-mapa-real { width: 100%; height: 100%; }

        /* BOTONES FLOTANTES MAPA */
        .btn-mapa {
            position: absolute; top: 20px;
            background: white; color: #333;
            padding: 8px 16px; border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-weight: bold; font-size: 13px; cursor: pointer;
            z-index: 1001; display: flex; align-items: center; gap: 6px;
            border: 1px solid #ccc;
        }
        
        #btn-salir { left: 15px; }
        #btn-importar { right: 15px; background: #2563eb; color: white; border: none; }

        /* PANEL IMPORTAR LATERAL */
        #panel-importar {
            position: absolute; top: 65px; right: 15px; width: 260px;
            background: rgba(255,255,255,0.98); border-radius: 12px; padding: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.4); z-index: 1002;
            transform: translateX(130%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #panel-importar.activo { transform: translateX(0); }

        .btn-accion { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
        .btn-verde { background: #16a34a; color: white; }
        .btn-rojo { background: #fee2e2; color: #ef4444; border: 1px solid #fca5a5; }
        #input-excel { display: none; }

        /* Asegurar que el men√∫ inferior de la app original se vea siempre */
        nav, div[style*="bottom: 0"], div[class*="bottom"] { z-index: 9999 !important; position: fixed !important; }
    </style>
</head>

<body>
    <div id="root"></div>

    <div id="visor-mapa">
        <div id="btn-salir" class="btn-mapa" onclick="cerrarMapa()">
            ‚¨ÖÔ∏è Volver
        </div>

        <div id="btn-importar" class="btn-mapa" onclick="toggleImportar()">
            üìÇ Opciones
        </div>

        <div id="panel-importar">
            <h4 style="margin:0 0 10px 0; border-bottom:1px solid #eee; padding-bottom:5px;">Cargar Clientes</h4>
            <div style="font-size:11px; color:#555; margin-bottom:10px;">
                Usa el archivo <b>Clientes_CON_COORDENADAS.xlsx</b> generado por Python.
            </div>
            
            <input type="file" id="input-excel" accept=".xlsx,.xls" onchange="cargarExcel(this)">
            
            <button class="btn-accion btn-verde" onclick="document.getElementById('input-excel').click()">
                Subir Excel
            </button>
            <button class="btn-accion btn-rojo" onclick="borrarDatos()">
                Borrar Mapa
            </button>
            <div style="margin-top:10px; text-align:center; font-size:10px; color:#999; cursor:pointer;" onclick="toggleImportar()">Cerrar Men√∫</div>
        </div>

        <div id="mi-mapa-real"></div>
    </div>

    <script>
        // ==========================================
        // 1. DETECTOR INTELIGENTE DE PANTALLA
        // ==========================================
        setInterval(() => {
            let mapaActivo = false;

            // Detectar si el usuario ha pulsado "MAPA" en el men√∫ inferior
            // Buscamos elementos que contengan "Mapa" y parezcan activos
            const posiblesBotones = document.querySelectorAll('a, div, span, p');
            posiblesBotones.forEach(el => {
                const texto = el.textContent ? el.textContent.trim().toLowerCase() : '';
                if (texto === 'mapa' || texto === 'map') {
                    const style = window.getComputedStyle(el);
                    // Si est√° blanco, azul o tiene clase active, es que estamos ah√≠
                    if (el.className.includes('active') || style.color === 'rgb(255, 255, 255)' || style.color === 'rgb(37, 99, 235)') {
                        mapaActivo = true;
                    }
                }
            });
            // Refuerzo por URL
            if (window.location.href.includes('/map')) mapaActivo = true;

            const visor = document.getElementById('visor-mapa');
            
            if (mapaActivo) {
                // SI ENTRAMOS AL MAPA
                if (visor.style.display !== 'block') {
                    visor.style.display = 'block';
                    if (!map) iniciarMapa();
                    else {
                        // ACTUALIZACI√ìN AUTOM√ÅTICA AL ENTRAR
                        map.invalidateSize();
                        pintarPuntos(); // <--- ESTO actualiza los colores al entrar
                    }
                }
            } else {
                // SI SALIMOS DEL MAPA
                if (visor.style.display !== 'none') {
                    visor.style.display = 'none';
                    document.getElementById('panel-importar').classList.remove('activo');
                }
            }

            // MANTENIMIENTO VISUAL (Limpiar interfaz original)
            document.querySelectorAll('div,p,span').forEach(e => { if(e.textContent.includes('Mejorando precisi√≥n')) e.style.display='none'; });
            
            // Iconos del men√∫ inferior en blanco
            document.querySelectorAll('div').forEach(d => {
                const r = d.getBoundingClientRect();
                if(d.style.position === 'fixed' && r.bottom >= window.innerHeight) {
                     d.style.zIndex = "9999"; 
                     d.querySelectorAll('svg, img').forEach(i => i.style.filter='brightness(0) invert(1)');
                }
            });

        }, 500);

        // ==========================================
        // 2. L√ìGICA DEL MAPA
        // ==========================================
        let map = null;
        function iniciarMapa() {
            map = L.map('mi-mapa-real', { zoomControl: false }).setView([40.4168, -3.7038], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '' }).addTo(map);
            pintarPuntos();
        }

        function cerrarMapa() {
            // Intentar volver atr√°s
            if(window.history.length > 1) window.history.back();
            else {
                // Pulsar el bot√≥n de Dash o Ventas
                const btn = Array.from(document.querySelectorAll('span, p, div')).find(e => e.textContent.trim() === 'Dash');
                if(btn) btn.click();
            }
            document.getElementById('visor-mapa').style.display = 'none';
        }

        function toggleImportar() { document.getElementById('panel-importar').classList.toggle('activo'); }
        
        function borrarDatos() {
            if(confirm("¬øBorrar clientes?")) { localStorage.setItem('clients', '[]'); location.reload(); }
        }

        // ==========================================
        // 3. CARGA DE EXCEL (PROCESADO CON PYTHON)
        // ==========================================
        function cargarExcel(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const wb = XLSX.read(data, {type: 'array'});
                const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                
                const nuevos = json.map((row, i) => {
                    const get = (k) => row[k] || row[k.toUpperCase()] || "";
                    return {
                        id: get('CODIGO') || i,
                        name: get('TIENDA') || get('NOMBRE') || "Cliente",
                        address: get('DIRECCION'),
                        city: get('POBLACION'),
                        lat: parseFloat(get('LATITUD') || 0),
                        lon: parseFloat(get('LONGITUD') || 0)
                    };
                });
                
                const validos = nuevos.filter(c => c.lat !== 0);
                if (validos.length === 0) {
                    alert("‚ö†Ô∏è El archivo no tiene coordenadas.\nUsa el script de Python primero.");
                    return;
                }

                localStorage.setItem('clients', JSON.stringify(nuevos));
                alert(`‚úÖ Mapa cargado: ${validos.length} clientes.`);
                toggleImportar();
                pintarPuntos();
            };
            reader.readAsArrayBuffer(file);
        }

        // ==========================================
        // 4. PINTAR CHINCHETAS (L√ìGICA DE COLOR)
        // ==========================================
        function pintarPuntos() {
            if(!map) return;
            map.eachLayer(l => { if(l instanceof L.Marker) map.removeLayer(l); });
            
            const clients = JSON.parse(localStorage.getItem('clients') || '[]');
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            
            const greenIcon = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png', iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png', shadowSize:[41,41] });
            const redIcon = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png', iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png', shadowSize:[41,41] });

            const now = new Date();
            const limite30dias = new Date();
            limite30dias.setDate(now.getDate() - 30);

            const bounds = [];

            clients.forEach(c => {
                if(c.lat && c.lon && c.lat !== 0) {
                    
                    // Buscar √∫ltimo pedido
                    let lastOrderDate = null;
                    // Filtramos pedidos que coincidan con este cliente (por ID o Nombre)
                    const misPedidos = orders.filter(o => 
                        (o.cliente_id && String(o.cliente_id) == String(c.id)) ||
                        (o.client_code && String(o.client_code) == String(c.id)) ||
                        (o.cliente && c.name && o.cliente.toUpperCase().includes(c.name.toUpperCase()))
                    );

                    if(misPedidos.length > 0) {
                        // Ordenamos por fecha descendente
                        misPedidos.sort((a,b) => new Date(b.fecha || b.timestamp) - new Date(a.fecha || a.timestamp));
                        lastOrderDate = new Date(misPedidos[0].fecha || misPedidos[0].timestamp);
                    }

                    // Determinar Color
                    let icono = redIcon;
                    if (lastOrderDate && lastOrderDate >= limite30dias) {
                        icono = greenIcon;
                    }

                    const marker = L.marker([c.lat, c.lon], {icon: icono})
                        .bindPopup(`
                            <div style="text-align:center; min-width:120px">
                                <b>${c.name}</b><br>
                                <span style="font-size:11px; color:#555">${c.address}</span><br>
                                <div style="margin-top:5px; padding:3px; color:white; font-size:11px; font-weight:bold; border-radius:4px; background:${icono === greenIcon ? '#16a34a' : '#ef4444'}">
                                    ${lastOrderDate ? 'Pedido: ' + lastOrderDate.toLocaleDateString() : 'Sin Pedidos'}
                                </div>
                            </div>
                        `);
                    
                    marker.addTo(map);
                    bounds.push([c.lat, c.lon]);
                }
            });

            if (bounds.length > 0) map.fitBounds(bounds);
        }
    </script>
</body>
</html>
