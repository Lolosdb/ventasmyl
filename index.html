<html lang="es">

    <meta charset="UTF-8" />

    <title>Gestión de Ventas</title>
    <script type="module" crossorigin src="./assets/index-NVVWiGcP.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-CQvVk0Bb.css">
    <link rel="manifest" href="./manifest.webmanifest">
    <script id="vite-plugin-pwa:register-sw" src="./registerSW.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      (function() {
        try {
          // 1. Forzar el año seleccionado en la memoria
          localStorage.setItem('selectedYear', '2026'); 
          
          // 2. Intentar inyectar 2026 en los datos de la App
          const dataKey = 'ventas-storage'; 
          const rawData = localStorage.getItem(dataKey);
          
          if (rawData) {
            let data = JSON.parse(rawData);
            if (data.years && Array.isArray(data.years)) {
              if (!data.years.includes(2026)) {
                data.years.push(2026);
                data.years.sort((a, b) => b - a); // Ordenar de mayor a menor
                localStorage.setItem(dataKey, JSON.stringify(data));
              }
            }
          }
          console.log("Persistencia 2026 activada correctamente");
        } catch (e) {
          console.error("Error en el parche:", e);
        }
      })();
    </script>
  </body>
</html>
